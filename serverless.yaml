#     certificateName: 'app.crowdy.chat'
#     createRoute53Record: true
#     createRoute53IPv6Record: true
#     endpointType: 'regional'
#     securityPolicy: tls_1_2



resources:
  Conditions:
    IsDev:
      Fn::Equals: ["${sls:stage}", "dev"]
    IsProd:
      Fn::Equals: ["${sls:stage}", "prod"]

  Resources:
    Route53DevRecord:
      Condition: IsDev
      Type: AWS::Route53::RecordSet
      Properties:
        HostedZoneId: Z02250033690XMWB8LXL7 # Your HostedZoneId
        Name: dev.brands.trendly.now
        Type: A
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2 # Cloudfront Route53 HostedZoneId. This does not change.
          DNSName: ${construct:trendlyBrands.cname}

    Route53ProdRecord:
      Condition: IsProd
      Type: AWS::Route53::RecordSet
      Properties:
        HostedZoneId: Z02250033690XMWB8LXL7 # Your HostedZoneId
        Name: brands.trendly.now
        Type: A
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2 # Cloudfront Route53 HostedZoneId. This does not change.
          DNSName: ${construct:trendlyBrands.cname}