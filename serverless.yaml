service: trendly-brands
frameworkVersion: '3'

provider:
  name: aws
  architecture: arm64
  runtime: provided.al2
  stage: ${opt:stage, 'dev'}

custom:
  domains:
    dev:
      - dev.brands.trendly.now
    prod:
      - brands.trendly.now

plugins:
  # - serverless-domain-manager
  # - serverless-certificate-creator
  - serverless-lift

constructs:
  trendlyBrands:
    type: single-page-app
    path: dist
    domain: ${self:custom.domains.${sls:stage}}
    # redirectToMainDomain: true
    certificate: arn:aws:acm:us-east-1:730335628944:certificate/a9492504-8dff-4ad4-a672-926102597dd0

# Create certificate from AWS dashboard
# custom:
#   customCertificate:
